# Glyph keybind overrides
#
# Copy this file to either:
# - ~/.config/glyph/keybinds.toml (recommended), or
# - [keybinds] section inside ~/.config/glyph/config.toml
#
# Values support:
# - single chars: "q", "/", "1"
# - named keys: "enter", "esc", "space", "left", "right", "home", "up", "down"
# - modifiers: "ctrl+...", "alt+...", "shift+..."

[keybinds]
quit = "q"
clear_and_repo_picker = "ctrl+g"

repo_search = "/"
issue_search = "/"
cycle_issue_filter = "f"
toggle_work_item_mode = "p"
cycle_assignee_filter = "a"
issue_filter_open = "1"
issue_filter_closed = "2"

refresh = "r"
jump_prefix = "g"
jump_bottom = "shift+g"
open_comments = "c"

add_comment = "m"
toggle_file_viewed = "w"
collapse_hunk = "z"
edit_comment = "e"
delete_comment = "x"
resolve_thread = "shift+r"
next_line_comment = "n"
prev_line_comment = "p"
review_side_left = "h"
review_side_right = "l"
visual_mode = "shift+v"

edit_labels = "l"
edit_assignees = "shift+a"
reopen_issue = "u"
popup_toggle = "space"
submit = "enter"
back = "b"
back_escape = "esc"

move_up = "k"
move_down = "j"
open_browser = "o"
open_linked_pr_browser = "shift+o"
open_linked_pr_tui = "shift+p"
checkout_pr = "v"

copy_status = "ctrl+y"
page_up = "ctrl+u"
page_down = "ctrl+d"
focus_left = "ctrl+h"
focus_right = "ctrl+l"
rescan_repos = "ctrl+r"

diff_scroll_left = "left"
diff_scroll_right = "right"
diff_scroll_reset = "home"
